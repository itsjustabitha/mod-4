<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab #7</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 200px;
            height: 500px;
            margin: 0 auto;
            background-color: white;
            border: 2px solid #ccc;
            position: relative;
        }

        .square {
            width: 80px;
            height: 80px;
            background-color: red;
            position: absolute;
            left: 60px;
            top: 0;
            
            animation-name: slideDown;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }

        @keyframes slideDown {
            0% {
                top: 0px;
                background-color: red;
            }
            50% {
                top: 400px;
                background-color: blue;
            }
            100% {
                top: 0px;
                background-color: green;
            }
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .instructions {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="title">
        <h1>Animation</h1>
    </div>
    
    <div class="instructions">
        <p>Watch the square slide from top to bottom while changing colors!</p>
        <p>Red - Blue - Green</p>
    </div>

    <div class="container">
        <div class="square"></div>
    </div>
</body>
</html>
