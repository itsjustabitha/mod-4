  <!-- 3.) Profile + portfolio templates -->
<template id="artist-profile-template">
    <div class="card artist-profile">
      <div class="card-body">
        <h2 class="card-title"></h2>
        <p class="card-text"></p>
      </div>
    </div>
  </template>
  
  <template id="portfolio-card-template">
    <div class="card">
      <img class="card-img" alt="">
      <div class="card-body">
        <h3 class="card-title"></h3>
      </div>
    </div>
  </template>
  
  <!-- Where everything goes -->
  <div id="artists" class="artist-grid"></div>
  




<script>
    // The data
    const artist = {
      name: "Van Gogh",
      portfolio: [
        { title: "portrait", url: "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image" },
        { title: "sky", url: "https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg" }
      ]
    };

    // 1. Add artist profile
    const profile = document.getElementById("artist-profile-template").content.cloneNode(true);
    profile.querySelector(".card-title").innerText = artist.name;
    profile.querySelector(".card-text").innerText = "Works: " + artist.portfolio.length;
    document.getElementById("artists").appendChild(profile);

    // 2. Add each portfolio item
    artist.portfolio.forEach(item => {
      const card = document.getElementById("portfolio-card-template").content.cloneNode(true);
      card.querySelector(".card-title").innerText = item.title;
      card.querySelector(".card-img").src = item.url;
      card.querySelector(".card-img").alt = item.title;
      document.getElementById("artists").appendChild(card);
    });
  </script>


</body>
