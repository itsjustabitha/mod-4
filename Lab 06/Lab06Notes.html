- Fetch API vs Other Methods
- fetch() is modern replacement for XMLHttpRequest
- Returns a Promise, making it easier to work with asynchronous code
- Built into modern browsers, no external libraries needed
- Cleaner syntax compared to older AJAX methods

- Chain Pattern:
- fetch() returns a Promise that resolves with Response object
- Must call .json() on response to get actual data
- Can chain multiple .then() methods for sequential operations
- .catch() handles any errors in the entire chain

- API Integration :
- JSONPlaceholder provides fake REST API for learning
- Query parameters like _limit control response
- HTTP status codes indicate success or failure
- Always check response.ok before processing data

        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');
        const postsContainer = document.getElementById('postsContainer');
        const postTemplate = document.getElementById('postTemplate');

        function showLoading() {
            loadingElement.classList.add('show');
            statusElement.textContent = 'Loading posts...';
            errorElement.classList.remove('show');
        }

        function hideLoading() {
            loadingElement.classList.remove('show');
            statusElement.textContent = 'Posts loaded successfully';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorElement.classList.add('show');
            loadingElement.classList.remove('show');
            statusElement.textContent = 'Error loading posts';
        }

        function clearPosts() {
            postsContainer.innerHTML = '';
        }

        function createPostCard(post) {
            const template = postTemplate.cloneNode(true);

            template.querySelector('.post-body').textContent = post.body;
            template.querySelector('.post-id').textContent = post.id;

            posts.forEach(post => {
                const postCard = createPostCard(post);
                postsContainer.appendChild(postCard);
            });
        }

            const limit = limitSelect.value;
            const url = API_URL + '?_limit=' + limit;
            
            showLoading();
            
            fetch(url)
                .then(response => {
                    return response.json();
                })
                .then(posts => {
                    hideLoading();
                    displayPosts(posts);
                });
        }

        loadButton.addEventListener('click', fetchPosts);

        fetchPosts();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab #6 - Fetch Data from JSONPlaceholder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .controls {

        .loading {
            text-align: center;

            display: block;

            display: none;
        }

            display: block;

</head>

<body>
    <div class="container">
        <div class="header">
            <h1>JSONPlaceholder Posts</h1>
            <p class="text-muted">Fetching data from an online API using JavaScript</p>
        </div>

        <div class="controls">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <label for="limit" class="form-label">Number of Posts:</label>
                    <select id="limit" class="form-select">
                        <option value="5">5 Posts</option>
                        <option value="10" selected>10 Posts</option>
                        <option value="20">20 Posts</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button id="loadButton" class="btn btn-primary">Load Posts</button>
                </div>
                <div class="col-md-4">
                    <span id="status" class="text-secondary">Ready to load posts</span>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading posts from JSONPlaceholder...</p>
        </div>

        <div id="error" class="alert alert-danger error">
            <strong>Error:</strong> <span id="errorMessage">Something went wrong</span>
        </div>

        <div id="postsContainer" class="row">
        </div>
    </div>

    <template id="postTemplate">
        <div class="col-md-6 col-lg-4 post-card">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title post-title">Post Title</h5>
                    <p class="card-text post-body">Post content goes here...</p>
                </div>
                <div class="card-footer bg-light">
                    <small class="text-muted">Post ID: <span class="post-id">1</span></small>
                </div>
            </div>
        </div>
    </template>

    <script>
        const API_URL = 'https://jsonplaceholder.typicode.com/posts';
        
        const limitSelect = document.getElementById('limit');
        const loadButton = document.getElementById('loadButton');
        const statusElement = document.getElementById('status');
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');
        const postsContainer = document.getElementById('postsContainer');
        const postTemplate = document.getElementById('postTemplate');

        function showLoading() {
            loadingElement.classList.add('show');
            statusElement.textContent = 'Loading posts...';
            errorElement.classList.remove('show');
        }

        function hideLoading() {
            loadingElement.classList.remove('show');
            statusElement.textContent = 'Posts loaded successfully';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorElement.classList.add('show');
            loadingElement.classList.remove('show');
            statusElement.textContent = 'Error loading posts';
        }

        function clearPosts() {
            postsContainer.innerHTML = '';
        }

        function createPostCard(post) {
            const template = postTemplate.content.cloneNode(true);
            
            template.querySelector('.post-title').textContent = post.title;
            template.querySelector('.post-body').textContent = post.body;
            template.querySelector('.post-id').textContent = post.id;
            
            return template;
        }

        function displayPosts(posts) {
            clearPosts();
            
            posts.forEach(post => {
                const postCard = createPostCard(post);
                postsContainer.appendChild(postCard);
            });
        }

        function fetchPosts() {
            const limit = limitSelect.value;
            const url = API_URL + '?_limit=' + limit;
            
            showLoading();
            
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(posts => {
                    hideLoading();
                    displayPosts(posts);
                })
                .catch(error => {
                    showError('Failed to load posts. Please try again.');
                    console.error('Fetch error:', error);
                });
        }

        loadButton.addEventListener('click', fetchPosts);

        fetchPosts();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
